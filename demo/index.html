<html lang="en">
<head>

            <jvx-multiselect searchInput multi label="Seleziona" closeOnClick="true" options='[
  {"text":"Passed Value 1","value":1},
  {"text":"Passed Value 2","value":2},
  {"text":"Passed Value 3","value":3}
]' value='[
  {"text":"Passed Value 2","value":2}
]'

                <div slot="option-item"><div class="option-item"><div>valore: [[option.value]]</div><div>testo: [[option.text]]</div><div>selezionato: [[option.selected]]</div></div></div>
